{% extends "layout.html" %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="hello">
      <form data-toggle="validator" autocomplete="off" method="post" id="newform">
        <h3 align="center">Musical Addition</h3>
          <div class="form-group">
              <label for="muscialName" class="control-label">Musical Name:</label>
              <input class="form-control" id="musicalName" name="musicalName" placeholder="Musical Name" type="text"
              data-error="Please enter the name of the musical" required>
              <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
              <label for="playwright" class="control-label">Playwright:</label>
              <input class="form-control" id="playwright" name="playwright" placeholder="Playwright" type="text"
              data-error="Please enter the name of the playwright for the musical" required>
              <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
              <label for="musicalComposer" class="control-label">Composer:</label>
              <input class="form-control" id="musicalComposer" name="musicalComposer" placeholder="Composer" type="text"
              data-error="Please enter the name of the composer for the musical" required>
              <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
              <label for="lyricist" class="control-label">Lyricist:</label>
              <input class="form-control" id="lyricist" name="lyricist" placeholder="Lyricist (optional)" type="text">
          </div>
          <div class="form-group">
              <label for="genre" class="control-label">Genre:</label>
              <input class="form-control" id="musicalGenre" name="musicalGenre" placeholder="Genre (optional)" type="text">
          </div>
          <div class="form-group">
              <label for="productionYear" class="control-label">Production Year:</label>
              <input class="form-control" id="productionYear" name="productionYear" placeholder="Production Year (optional)" type="text">
          </div>
          <div class="form-group">
              <label for="plot" class="control-label">Plot:</label>
              <input class="form-control" id="plot" name="plot" placeholder="Plot (optional)" type="text">
          </div>
          <div class="form-group">
              <a href="{{url_for('index')}}" class="btn btn-primary">Go Back</a>
              <button class="btn btn-primary" id="submit" type="submit">Add Musical</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
