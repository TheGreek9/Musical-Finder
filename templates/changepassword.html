{% extends "layout.html" %}
{% block main %}
    <form action="{{ url_for('changepassword') }}" method="post">
        <p style="text-decoration: underline; text-align: center;">Change Password</p>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old password" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm password" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
