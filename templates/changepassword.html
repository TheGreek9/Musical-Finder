{% extends "layout.html" %} {% block main %}
<div class="hello">
  <form data-toggle="validator" action="{{ url_for('changepassword') }}" method="post">
    <fieldset>
      <div class="form-group">
        {% if passError == True %}
        <div class="panel panel-danger" style="margin-bottom: 10px;">
          <div class="panel-heading">Incorrect Old Password</div>
        </div>
        {% endif %}
        <label for="old password" class="control-label">Old Password</label>
        <input class="form-control" name="old password" placeholder="Old Password" type="password" data-error="Please enter your old password" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="new password" class="control-label">New Password</label>
        <input class="form-control" name="new password" data-minlength="6" id="passwordFirst" placeholder="New Password (at least 6 characters long)" type="password" data-error="Minimum 6 Characters" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="confirm password" class="control-label">Confirm Password</label>
        <input class="form-control" name="confirm password" placeholder="Confirm Password" type="password" data-match="#passwordFirst" data-match-error="Passwords don't match" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-default" id="submit" type="submit">Change Password</button>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
