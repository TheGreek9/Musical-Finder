{% extends "layout.html" %} {% block main %}
<div class="hello">
  <form data-toggle="validator" action="{{ url_for('login', next=request.args.get('next')) }}" method="post">
    <fieldset>
      <div class="form-group">
        {% if loginError == True %}
        <div class="panel panel-danger" style="margin-bottom: 10px;">
          <div class="panel-heading">Incorrect Username or Password</div>
        </div>
        {% endif %}
        <label for="username" class="control-label">Username</label>
        <input autocomplete="off" autofocus class="form-control" name="userEmail" placeholder="Username" type="text" data-error="Please enter your username" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input autorcomplete="off" class="form-control" name="password" placeholder="Password" type="password" data-error="Please enter your password" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="row">
        <div class="col-md-2 form-group">
          <button class="btn btn-default" type="submit" id="submit">Log In</button>
        </div>
        <div class="col-md-offset-2 col-md-2">
          <a href="{{ url_for('register', next=request.args.get('next')) }}" class="btn btn-default">Register</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
